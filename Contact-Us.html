<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  body { font-family: 'Roboto', sans-serif; margin:0; padding:0; background:#f9f9f9; }
  .container { max-width: 700px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
  h1 { text-align: center; margin-bottom: 20px; color:#333; }
  label { display:block; margin-bottom:5px; font-weight:600; }
  input, textarea { width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px; font-size:14px; box-sizing:border-box; }
  button { display:block; width:100%; padding:12px; font-size:16px; background:#ec8700; color:#fff; border:none; border-radius:5px; cursor:pointer; transition:0.3s; }
  button:hover { background:#d77600; }
  .formspree-message { padding:12px; margin-top:10px; border-radius:6px; font-size:15px; display:none; }
  .success { background:rgba(46, 204, 113,0.12); color:rgb(46,204,113); display:block; }
  .error { background:rgba(231, 76, 60,0.12); color:rgb(231,76,60); display:block; }
  @media (max-width: 600px) { .container { margin: 20px; padding:15px; } }
</style>
<!-- Google reCAPTCHA v3 -->
<script src="https://www.google.com/recaptcha/api.js?render=6LeMeAwsAAAAAH91tiGgqXO5gMVEU1J6B01JyEYU"></script>
</head>
<body>

<div class="container">
  <h1>Contact Us</h1>
  <form id="contactForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter a valid email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

    <label><input type="checkbox" name="agree" required> I accept the <a href="#">Terms of Service</a></label>

    <button type="submit">Submit Message</button>

    <div id="formMessage" class="formspree-message"></div>
    <!-- Hidden field for reCAPTCHA token -->
    <input type="hidden" name="recaptchaResponse" id="recaptchaResponse">
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('contactForm');
  const msgBox = document.getElementById('formMessage');
  const recaptchaInput = document.getElementById('recaptchaResponse');
  const FORMSPREE_ENDPOINT = "https://formspree.io/f/myzlkbaq";
  const SITE_KEY = "6LeMeAwsAAAAAH91tiGgqXO5gMVEU1J6B01JyEYU";

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const submitBtn = form.querySelector('button[type="submit"]');
    submitBtn.disabled = true;

    grecaptcha.ready(function() {
      grecaptcha.execute(SITE_KEY, {action: 'contact'}).then(function(token) {
        recaptchaInput.value = token;

        const data = new FormData(form);
        fetch(FORMSPREE_ENDPOINT, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: data
        })
        .then(response => {
          if (response.ok) {
            showMessage(true, "Thank you! Your message has been sent.");
            form.reset();
          } else {
            response.json().then(data => {
              showMessage(false, data.error || "Submission failed.");
            }).catch(() => showMessage(false, "Submission failed."));
          }
        })
        .catch(() => showMessage(false, "Network error. Please try again."))
        .finally(() => submitBtn.disabled = false);
      });
    });
  });

  function showMessage(success, text) {
    msgBox.className = 'formspree-message ' + (success ? 'success' : 'error');
    msgBox.textContent = text;
  }
});
</script>

</body>
</html>
